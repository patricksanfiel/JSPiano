<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./assets/css/main.css"
    />
    <script src="./assets/js/main.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div id="piano">
        <div class="row"><h1 class="col-12" id="piano-header">JS Piano</h1></div>
        <div class="row justify-content-center" id="piano-keys">
          <div class="piano-key col-1" data-key="65"><span>A</span></div>
          <div class="piano-key col-1" data-key="66"><span>B</span></div>
          <div class="piano-key col-1" data-key="67"><span>C</span></div>
          <div class="piano-key col-1" data-key="68"><span>D</span></div>
          <div class="piano-key col-1" data-key="69"><span>E</span></div>
          <div class="piano-key col-1" data-key="70"><span>F</span></div>
          <div class="piano-key col-1" data-key="71"><span>G</span></div>
        </div>
      </div>
    </div>
    <!--Piano key sounds downloaded from the "wav-piano-sound" repo on GitHub created by user "pffy" (https://github.com/pffy/wav-piano-sound)-->
    <audio src="assets/sounds/a1.wav" data-key="65">A</audio>
    <audio src="assets/sounds/b1.wav" data-key="66">B</audio>
    <audio src="assets/sounds/c1.wav" data-key="67">C</audio>
    <audio src="assets/sounds/d1.wav" data-key="68">D</audio>
    <audio src="assets/sounds/e1.wav" data-key="69">E</audio>
    <audio src="assets/sounds/f1.wav" data-key="70">F</audio>
    <audio src="assets/sounds/g1.wav" data-key="71">G</audio>
  </body>
</html>
